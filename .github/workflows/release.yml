name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'  # Triggers on version tags like v0.1.104

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build VPK
        run: |
          chmod +x tools/build.sh
          ./tools/build.sh

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Find VPK file
        id: find_vpk
        run: |
          VPK_FILE=$(find vita/build -name "*.vpk" -type f | head -1)
          echo "VPK_PATH=$VPK_FILE" >> $GITHUB_OUTPUT
          echo "VPK_NAME=$(basename $VPK_FILE)" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ steps.find_vpk.outputs.VPK_PATH }}
          body: |
            ## VitaRPS5 (Vitaki Fork) - Release ${{ steps.get_version.outputs.VERSION }}

            ### Installation
            1. Download the VPK file below
            2. Transfer to your PS Vita
            3. Install using VitaShell

            ### What's New
            See the [commit history](https://github.com/${{ github.repository }}/commits/${{ github.ref_name }}) for details.

            ---

            Built with ❤️ for the PS Vita community

            ☕ Support development: [Buy Me a Coffee](https://buymeacoffee.com/solidem)
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
